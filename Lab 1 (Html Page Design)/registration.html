<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Student Registration Page</title>
  </head>
  <body>
    <h1>Student Registration Page</h1>
    
    <form>
      <label for="studentName">Student Name: </label>
      <input type="text" name="studentName" id="studentName" placeholder="Enter Your Name" />
      </br></br>
      
      <label for="studentCgpa">Student CGPA: </label>
      <input type="number" name="studentCgpa" id="studentCgpa" placeholder="Enter Your CGPA" />
      </br></br>
      
      <label for="studentGender">Male</label>
      <input type="radio" name="studentGender" id="genderMale" value="Male" />
      </br></br>
      
      <label for="studentGender">Female</label>
      <input type="radio" name="studentGender" id="genderFemale" value="Female" />
      </br></br>
      
      <label for="studentDept">Select Department: </label>
      <select>
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="BBA">BBA</option>
        <option value="IPE">IPE</option>
        <option value="English">English</option>
      </select>
      </br></br>
      
      <label for="studentId">Student ID: </label>
      <input type="number" name="studentId" id="studentId" />
      </br></br>
      
      <label for="studentAddress">Student CGPA: </label>
      <textarea for="studentAddress" name="studentAddress" placeholder="Enter your address here" rows="4" cols="25"></textarea>
      </br></br>
      
      <label for="studentDOB">Date of Birth: </label>
      <input type="date" name="studentDOB" id="studentDOB" />
      </br></br>
      
      <label for="studentEmail">Student ID: </label>
      <input type="email" name="studentEmail" id="studentEmail" placeholder="Enter your email" />
      </br></br>
      
      <label for="studentGradeReport">Upload your Grade Report: </label>
      <input type="file" name="studentGradeReport" id="studentGradeReport" />
      </br></br>
      
      <label for="terms">I agree to the terms and conditions </label>
      <input type="checkbox" name="terms" id="terms" />
      </br></br>
      
      <label for="studentNumber">Phone Number: </label>
      <input type="number" name="studentNumber" id="studentNumber" placeholder="Enter your phone number" />
      </br></br>
      
      <label for="submitBtn">Submit your information </label></br>
      <input type="submit" name="submitBtn" id="submitBtn" value="Submit" />
      
	  </form>
  </body>
</html>
